<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/loginStyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="contaner">
        <form action="/login" method="post">
            <h1>Login</h1>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" id="" class="form-controll" placeholder="email" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-controll" placeholder="password" required>
            </div>
            <input type="submit" value="Login" class="login" >
            <a href="./signUp.html" class="singup">Sign up</a>
        </form>
    </div>
</body>
